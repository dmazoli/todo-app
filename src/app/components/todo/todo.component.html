<div class="container justify-content-center">

  <mat-card
    cdkDropList
    #todoList="cdkDropList"
    class="col justify-content-center p-2 m-5"
  >
    <mat-card-header>
      <mat-card-title>
        Tarefas
      </mat-card-title>
      <mat-card-subtitle>
        Adicionar uma nova tarefa
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      @if (this.tasksService.loading$ | async) {
        <div class="d-flex justify-content-center align-content-between col-12 my-5">
          <mat-spinner></mat-spinner>
        </div>
      } @else {
        @for (item of this.tasksService.tasks$ | async; track item) {
          <app-task class="col-12 col-md-6" cdkDrag></app-task>
        }
      }
    </mat-card-content>

  </mat-card>
</div>
